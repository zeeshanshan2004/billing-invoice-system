<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Billing Invoice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-primary">Billing Invoice</h2>

    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Customer Name:</label>
      <input type="text" id="customerName" class="form-control" placeholder="Enter customer name">
    </div>

    <div class="mb-3">
      <label class="form-label">Primary Item (Number):</label>
      <input type="text" id="primaryItem" class="form-control" placeholder="Enter primary item">
    </div>

    <div class="mb-3">
      <label class="form-label">Invoice Date:</label>
      <input type="date" id="invoiceDate" class="form-control">
    </div>

    <h4 class="mt-3">Prescription Details:</h4>
    <div class="mb-2"><strong>Right Eye (R):</strong> Power: <span id="displayRightEyePower">-</span></div>
    <div class="mb-2"><strong>Left Eye (L):</strong> Power: <span id="displayLeftEyePower">-</span></div>
    <div class="mb-2"><strong>Lens Type:</strong> <span id="displayLensType">-</span></div>
    <div class="mb-3"><strong>Notes:</strong> <span id="displayPrescriptionNotes">-</span></div>

    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Description</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="invoiceItems"></tbody>
    </table>

    <button class="btn btn-primary" onclick="window.addItem()">Add Item</button>

    <h4 id="totalContainer" class="mt-3" style="display: none;">Total Amount: PKR <span id="totalAmount">0.00</span></h4>

    <hr>
    <button class="btn btn-success mt-3" onclick="window.generateInvoice()">Generate Invoice</button>
    <button class="btn btn-secondary mt-3 me-2" onclick="window.openHistory()">View History</button>
    <button class="btn btn-info mt-3" onclick="saveBeforeEditPrescription()">Edit Prescription</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="invoice.js"></script>
</body>
</html>
