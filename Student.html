<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #eee;
      transition: background 0.3s, color 0.3s;
    }

    .light-mode {
      background: #f5f5f5;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: inherit;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #03a9f4;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #0288d1;
    }

    .option-btn {
      display: block;
      width: 100%;
      text-align: left;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
    }

    .light-mode .option-btn {
      background: rgba(0,0,0,0.1);
    }

    .option-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    #timer {
      font-weight: bold;
      text-align: right;
    }

    /* Toggle Switch */
    .toggle-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 30px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

  </style>
</head>
<body>
  <div class="toggle-wrapper">
    <label class="switch">
      <input type="checkbox" onchange="toggleMode()">
      <span class="slider"></span>
    </label>
    <span style="margin-left:10px;">Toggle Dark/Light</span>
  </div>

  <div class="container">
    <h1>Student Quiz</h1>
    <div id="timer">Time: 15</div>
    <div id="quizArea"></div>
    <button onclick="startQuiz()">Start Quiz</button>
    <div id="score"></div>
  </div>

  <script>
    let quizData = JSON.parse(localStorage.getItem('quizData')) || [];
    let currentQ = 0, score = 0, timeLeft = 15, timerInt;

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function startQuiz() {
      if (quizData.length === 0) {
        alert("No questions available!");
        return;
      }
      currentQ = 0; score = 0;
      showQuestion();
    }

    function showQuestion() {
      clearInterval(timerInt);
      timeLeft = 15;
      updateTimer();
      timerInt = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInt);
          document.getElementById("timer").innerText = "â° Time's Up!";
          nextQuestion();
        }
      }, 1000);

      const q = quizData[currentQ];
      let html = `<h2>${q.question}</h2>`;
      q.options.forEach(opt => {
        html += `<button class="option-btn" onclick="selectAnswer('${opt}')">${opt}</button>`;
      });
      document.getElementById("quizArea").innerHTML = html;
      document.getElementById("score").innerHTML = '';
    }

    function updateTimer() {
      document.getElementById("timer").innerText = `Time: ${timeLeft}`;
    }

    function selectAnswer(opt) {
      clearInterval(timerInt);
      if (opt === quizData[currentQ].answer) score++;
      nextQuestion();
    }

    function nextQuestion() {
      currentQ++;
      if (currentQ < quizData.length) showQuestion();
      else endQuiz();
    }

    function endQuiz() {
      document.getElementById("quizArea").innerHTML = `<h2>Quiz Completed!</h2>`;
      document.getElementById("score").innerHTML = `<h2>Your Score: ${score}/${quizData.length}</h2>`;
      document.getElementById("timer").innerText = '';
    }
  </script>
</body>
</html>
