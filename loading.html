<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading - HAFIZ OPTICS</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Logo Image */
    .logo-img {
      width: 200px;
      max-width: 90%;
      margin-bottom: 5px; /* Tighter spacing */
    }

    /* Animated Stylish Brand Text */
    .brand-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      font-weight: 600;
      color: #0d6efd;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0d6efd, 0 0 10px #0d6efd;
      }
      to {
        text-shadow: 0 0 20px #0d6efd, 0 0 30px #0d6efd;
      }
    }

    /* Bouncing Dots Animation */
    .dot-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .dot {
      width: 15px;
      height: 15px;
      margin: 0 5px;
      background-color: #0d6efd;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); } 
      40% { transform: scale(1); }
    }

    .loading-text {
      margin-top: 15px;
      color: #666;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <!-- ✅ Logo Image -->
    <img src="logo.png" alt="Hafiz Optics Logo" class="logo-img" />

    <!-- ✅ Stylish Brand Name -->
    <div class="brand-text">HAFIZ OPTICS</div>

    <!-- ✅ Bouncing Dots Loader -->
    <div class="dot-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <p class="loading-text">Loading, please wait...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  </script>
</body>
</html>
